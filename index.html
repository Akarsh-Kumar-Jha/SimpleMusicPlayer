<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="screen">
        <div id="container">
            <div class="overlay">
            </div>
            <div id="nav-bar">
              <div id="nav-bar-left">
                <span id="msc" class="material-symbols-outlined">
                    music_note
                    </span>
              <div id="search">
                <span id="sr" class="material-symbols-outlined">
                    search
                    </span>
            <input  placeholder="Search For Songs...." type="text">
              </div>
              </div>
              <div id="nav-bar-right">
                <button>Upgrade Plan</button>
                <span id="stg" class="material-symbols-outlined">
                    settings
                    </span>
                    <span id="ntf" class="material-symbols-outlined">
                        notifications
                        </span>
                        <div id="user">
                            <img src="https://th.bing.com/th/id/OIP.04DMgWld3haXBdCT8ZZUkAHaFe?w=258&h=200&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">
                        </div>
              </div>
            </div>
            <div id="slider">
                <div id="left">
<div id="left-top">
    <img id="main-img" src="https://iphoneswallpapers.com/wp-content/uploads/2020/08/I-Love-Music-Wallpaper.jpg" alt=""></img>

</div>
<div id="left-bottom">
    <span id="back" class="material-symbols-outlined">
        arrow_back_ios
        </span>
    <span id="play" class="material-symbols-outlined">
        play_circle
        </span>
        <span id="next" class="material-symbols-outlined">
            arrow_forward_ios
            </span>
</div>
                </div>
                <div id="right">
         

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
